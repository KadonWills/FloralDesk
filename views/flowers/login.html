<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>FloralDesk </title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body style="background-image: url('/img/bg.jpg'); padding-top:10%; background-repeat: no-repeat; background-origin: center; background-size: cover" class="row">

    <div class="container col-sm-5">
        <div class="card">
            <div class="card-header">
                <b>Login</b>
            </div>
            <div class="card-body">
                <form method="POST" action="/" enctype="multipart/form-data" class="">
                    <div class="form-group col-sm-10">
                        <label for="name">Username:</label>
                        <input type="text" id="name" placeholder="username" name="name" value="{{user.name}}" class="form-control" required>
                    </div>

                    <div class="form-group col-sm-10">
                        <label for="pass">Password</label>
                        <input type="password" id="pass" name="pass" placeholder="password" value="{{user.pass}}" class="form-control" required>
                    </div>

                    <br />

                    <center>
                        <input type="submit" class="btn btn-primary center-align" name="" value="Login">
                    </center>

                </form>
            </div>
        </div>


    </div>

</body>

</html>
